services:
  - type: web
    name: transit-scheduler-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    healthCheckTimeout: 100
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.9
